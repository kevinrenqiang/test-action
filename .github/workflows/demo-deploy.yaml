name: demo-devops
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  buildImage:
    runs-on: ubuntu-latest
    steps:
      - name: pull 
        uses: actions/checkout@v3
     
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: docker login
        run: docker login --username=天有多云 --password 'zhang!@12345' registry.cn-chengdu.aliyuncs.com

      - name: docker build
        run: docker build -t   registry.cn-chengdu.aliyuncs.com/kevinz123/zrq-github:${{ github.sha }} .
  
      - name: docker push
        run: docker push registry.cn-chengdu.aliyuncs.com/kevinz123/zrq-github:${{ github.sha }}

      - name: test
        run: ls &&docker images
